<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>$apply()函数</title>
  </head>
  <body> 
    <div ng-app="demo">
        <div ng-controller="MainController">
            <input type="text" ng-model="data">
            <button onclick="plusOne()">确定</button> 
          </div>
    </div>
    <script src="lib/angular.min.js"></script>
    <script>
        var demo=angular.module("demo",[]);
        demo.controller('MainController', function ($rootScope,$scope) {
          $scope.data=1;
          window.scope=$scope;
        });
        function plusOne() {
            window.scope.data+=1;
        }
    </script>
</body>
</html>
