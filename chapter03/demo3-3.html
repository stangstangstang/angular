<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-class</title>
    <style>
        /*定义样式*/
        .myColor {
            background-color:pink;
        }
        .myDiv {
            width: 100px;
            font-size: 30px;
            padding: 30px;
        }
        .myBorder {
            border: 5px solid darkgrey;
        }
    </style>
</head>
<body>
<div ng-app="app">
    <div ng-controller="mainController">
        <!--绑定样式-->
        <div style="height: 100px" ng-class="classOptions">
            要努力向上
        </div>
    </div>
</div>
<script src="lib/angular.js"></script>
<script>
    // 创建一个AngularJS模块。
    var app = angular.module('app', []);
    app.controller('mainController', function ($scope) {
        //创建classOptions对象，对已经有点CSS样式设置是否开启
        $scope.classOptions ={
            myColor:true,
            myDiv:true,
            "myBorder":true
//            "myBorder":false
        }
    });
</script>
</body>
</html>
