<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令的作用域</title>
</head>
<body>
<div ng-app="app">
    <div ng-init="myProperty='by-parent'">
        {{ myProperty }}
        <div my-directive ng-init="myProperty='by my-child'">
            {{ myProperty }}
        </div>
    </div>
</div>
<script src="lib/angular.js"></script>
<script>
    var app = angular.module('app', []);
    app.directive('myDirective', function() {
        return {
            scope:true
        };
    })
</script>
</body>
</html>
