<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模块和控制器</title>
</head>
<!--指定AngularJS框架在哪个区域内执行 -->
<body ng-app="app">
<div ng-controller="mainController">
    <span>{{name}}</span>
</div>
<script src="lib\angular.js"></script>
<script>
    // 创建AngularJS的模块：
    // 第1个参数:AngularJS模块的模块名称
    // 第1个参数:该模块所依赖的其他模块
    var app = angular.module('app',[]);
    // 创建AngularJS控制器
    // 第1个参数：控制器的名称
    // 第2个参数：控制器的回调函数
    app.controller('mainController',function($scope){
        // $scope对象是我们创建出来的AngularJS数据仓库
        $scope.name = "我是属性name的值";
    });
</script>
</body>
</html>
