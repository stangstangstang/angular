<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$apply()函数</title>
</head>
<body>
<div ng-app="demo">
    <div ng-controller="MainController">
        <input type="number" ng-model="data"/>
        <button onclick="plusOne()">加1</button>
    </div>
</div>

<script src="lib/angular.js"></script>
<script>
    var demo = angular.module('demo', []);
    demo.controller('MainController', function ($rootScope, $scope) {
        $scope.data = 1;
        window.scope = $scope;
    });

    function plusOne() {
        window.scope.data += 1;
        window.scope.$apply();//删掉这一行，数据的改变将不会实时更新到视图
    }
</script>
</body>
</html>
