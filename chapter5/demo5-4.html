<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小胖墩使用constant配置服务</title>
</head>
<body>
<div ng-app='app'>
    <div ng-controller='MainController'>
        {{data}}
    </div>
</div>
<script src='lib/angular.min.js'></script>
<script>
    var app=angular.module('app',[]);
    app.provider('myService',function(){
        var name='world';
        return{
            $get:function(){
                //服务对象
                return{
                    msg:'你好'+name
                }
            },
            changeName:function(newName){
                name=newName;
            }
        }
    });
    //用constant来创建服务，注入函数
    app.constant('country','China胖墩');
    //使用config()函数配置服务
    app.config(function(myServiceProvider,country){
        myServiceProvider.changeName(country)
    });
    //在控制器中注入服务myservice
    app.controller('MainController',function($scope,myService){
        $scope.data=myService.msg;
    });
</script>
</body>
</html>
