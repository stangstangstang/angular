<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-repeat</title>
</head>
<body>
<div ng-app="demo">
    <div ng-controller="MainController">
        <table style="border: solid 1px">
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>相关信息</th>
            </tr>
            <!--ng-repeat会为每一item都绑定一个作用域。
            这个作用域除了指定的每一项的数据对象外，还有$index、$first、$last……数据，
            这些都是AngularJS自动生成的-->
            <tr ng-repeat="item in users">
                <td>{{item.name}}</td>
                <td>{{item.sex}}</td>
                <td>{{item.age}}</td>
                <td>index:{{$index}}, first:{{$first}}, last:{{$last}},
                    middle:{{$middle}}, even:{{$even}}, odd:{{$odd}}</td>
            </tr>
        </table>
    </div>
</div>
<script src="lib/angular.js"></script>
<script>
    var demo = angular.module('demo', []);
    demo.controller('MainController', function ($scope) {
         //  定义集合users
        $scope.users = [
            {name: "张三", sex: "男", age: 24},
            {name: "李四", sex: "女", age: 13},
            {name: "王五", sex: "男", age: 38},
            {name: "赵六", sex: "女", age: 55}
        ]
    });
</script>
</body>
</html>
