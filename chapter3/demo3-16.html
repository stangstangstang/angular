<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>独立作用域</title>
</head>
<body>
<div ng-app="app">
    <div ng-controller = 'insulate'>
        <user-info user-name="小张" age='num' speak='sayHello(name)'></user-info>
    </div>
</div>
<script src="lib/angular.js"></script>
<script>
    var app = angular.module('app', []);
      //    定义父作用域
    app.controller('insulate',function($scope){
       //   定义父亲作用域的属性
        $scope.num = 20;
      //    定义父作用域的函数
        $scope.sayHello=function(name){
            alert("Hello "+name);
        }
    })
      //    添加自定义指令
    app.directive('userInfo',function(){
        return{
            restrict:'EA',
            template:'姓名：<input type="text" ng-model="userName" /><br/>'+
            '年龄： {{age}} <br/>'+
           '<button class="btn btn-default" ng-click="speak({name:userName})">speaking</button><br/>'  ,
            scope:{
                userName:'@',//绑定字面变量
                age:'=',//绑定父作用域属性
                speak:'&'//绑定父作用域函数
            }
        }
    });
</script>
</body>
</html>
