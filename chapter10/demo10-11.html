<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ionic JS幻灯片</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <style>
        .blue {
            background-color:deepskyblue;
        }

        .yellow {
            background-color: yellow;
        }

        .pink {
            background-color: pink;
        }
        .box{
            height:100%;
        }
        .box h1{
            text-align: center;
            position: relative;
            top:50%;
        }
    </style>
</head>
<body ng-app="starter">
<ion-slide-box on-slide-changed="slideHasChanged($index)" auto-play="true">
    <ion-slide>
        <div class="box blue"><h1>全世界的好东西</h1></div>
    </ion-slide>
    <ion-slide>
        <div class="box yellow"><h1>天天五折起</h1></div>
    </ion-slide>
    <ion-slide>
        <div class="box pink"><h1>立即开启</h1></div>
    </ion-slide>
</ion-slide-box>
</body>
<script>angular.module('starter', ['ionic']);</script>
</html>
