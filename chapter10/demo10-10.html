<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ionic JS表单输入</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
</head>
<body ng-app="starter" ng-controller="myCtrl">
<ion-content>
    <div class="list">
        <div class="item item-divider calm-bg" >复选框</div>
        <ion-checkbox ng-repeat="item in checkList"
                      ng-model="item.checked"
                      ng-checked="item.checked">
            {{ item.text }}
        </ion-checkbox>
        <div class="item">
            <pre ng-bind="checkList | json"></pre>
        </div>
        <div class="item item-divider calm-bg">
            单选按钮选中的值为: {{ data.clientSide }}
        </div>
        <ion-radio ng-repeat="item in clientSideList"
                   ng-value="item.value"
                   ng-model="data.clientSide">
            {{ item.text }}
        </ion-radio>
    <div class="item item-divider calm-bg" >开关</div>
    <ion-toggle ng-repeat="item in settingsList"
                ng-model="item.checked"
                ng-checked="item.checked">
               {{ item.text }}
    </ion-toggle>
        <div class="item">
            <pre ng-bind="settingsList | json"></pre>
        </div>
    </div>
</ion-content>
</body>
<script type="text/javascript">
    var app = angular.module('starter', ['ionic']);
    app.controller('myCtrl', function($scope) {
        //复选框数据
        $scope.checkList = [
            { text: "Angular", checked: true },
            { text: "Backbone", checked: false }
        ];
        //单选按钮数据
        $scope.clientSideList = [
            { text: "Angular", value: "Angular" },
            { text: "Backbone", value: "Backbone" }
        ];
        $scope.data = {
            clientSide: 'Backbone'
        };
        //开关数据
        $scope.settingsList = [
            { text: "Angular", checked: true },
            { text: "Backbone", checked: false }
        ];
    });
</script>
</html>
