<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyGuest</title>
</head>

<body ng-app='app'>
    <div ng-controller="mainController">
        <input type="text" ng-model="guestInfo.name">
        <input type="text" ng-model="guestInfo.phone">
        <button ng-click="invite()">邀请</button>
        <div>
            <a class="col-sm-2 btn btn-success btn-xs" href="#!/all">显示全部</a>
            <a class="col-sm-2 btn btn-success btn-xs" href="#!/refuse">显示已拒绝</a>
        </div>
        <br>
        {{guestInfo}}
        <div>
            <table>
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>电话</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="guest in guests">
                        <td>{{guest.name}}</td>
                        <td>{{guest.phone}}</td>
                        <td>{{guest.state}}</td>
                        <td><button ng-click="remove(guest)" class="btn btn-xs btn-info">删除</button>
                        <button ng-if="guest.state=='邀请中'" ng-click="guest.refuse()"
                        class="btn btn-xs btn-success">拒绝邀请</button>
                        </td>
                    </tr>
                </tbody> 
            </table>
        </div>  
    </div>
    
<script src="lib/angular.min.js"></script>
<script src="js/ModelService.js"></script>
<script>
    var app=angular.module('app',['nameList.model']);
    app.controller('mainController',function($scope,$location,modelService){
        var state =Guest.ALL;
        var guestInfo = $scope.guestInfo = {
                name: '',
                phone: ''
        };
            
        $scope.invite = function () {
            var msg = modelService.add(guestInfo.name, guestInfo.phone);
            guestInfo.name = '';
            guestInfo.phone = '';
            switch (msg.code) {
                    case 0:
                    $scope.guests = modelService.getList(state); 
                }
            };
        
        $scope.remove = function (guest) {
                modelService.remove(guest);
                $scope.guests = modelService.getList(state);
            }

        $scope.location = $location;
        $scope.$watch('location.path()', function (newValue) {
            switch (newValue) {
                case '/refuse':
                    state = Guest.REFUSE;
                    break;
                case '/all':
                    state = Guest.ALL;
                    break;
            }
            $scope.guests = modelService.getList(state);
        })
    })
</script>

</body>
</html>
