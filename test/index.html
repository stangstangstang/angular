<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body ng-app="nameList">
<div ng-controller="MainController">
                    姓名
                    <input ng-model="guestInfo.name">
                    电话
                    <input ng-model="guestInfo.phone" >
                <button ng-click="invite()" >邀请</button>
                <div class="row" style="padding: 20px;">
                    <a  href="#!/all">显示全部</a>
                    <a  href="#!/refuse">显示已拒绝</a>
                </div>
            <table class="table table-bordered">
                <tr>
                    <th>姓名</th>
                    <th>电话</th>
                </tr>
            <tr ng-repeat="guest in guests">
                <td>{{guest.name}}</td>
                <td>{{guest.phone}}</td>
                <td>{{guest.state}}</td>
                <td>
                    <button ng-click="guest.refuse()" >拒绝邀请</button>
                    <button ng-click="remove(guest)" >删除</button>
                </td>
            </tr>
        </table>
</div>






<script src="lib/angular/angular.js"></script>
<script src="js/ModelService.js"></script>
<script>
    var app = angular.module('nameList', ['nameList.model']);
    app.controller('MainController', function ($scope, $location,modelService) {
        var state = Guest.ALL;
        var guestInfo = $scope.guestInfo = {
            name: '',
            phone: ''
        }; 
        // 点击邀请按钮，邀请当前嘉宾
        $scope.invite = function () {
            var msg = modelService.add(guestInfo.name, guestInfo.phone);
            guestInfo.name = '';
            guestInfo.phone = '';
            switch (msg.code) {
                case 0: // 0 代表成功
                    // Model层数据更新之后，把更新同步到ViewModel
                    $scope.guests = modelService.getList(state);
                    break;
                case 1: // 1 代表姓名和电话有问题
                    alert('请输入正确的姓名和电话。');
                    break;
                case 2: // 2 代表嘉宾信息重复
                    alert('嘉宾信息有重复，请进行检查');
                    break;
            }
        };
            // 点击删除按钮，删除对应的嘉宾
        $scope.remove = function (guest) {
            modelService.remove(guest);
            // 更新了模型之后，同步模型上的更新到ViewModel上
            $scope.guests = modelService.getList(state);
        };
        // 监听$location，完成路由功能，进行列表的筛选
        $scope.location = $location;
        $scope.$watch('location.path()', function (newValue) {
            switch (newValue) {
                case '/all':
                    state = Guest.ALL;
                    break;
                case '/refuse':
                    state = Guest.REFUSE;
                    break;
            }
            // 把数据从模型移动到视图模型。
            $scope.guests = modelService.getList(state);
        });
    });
</script>
</body>
</html>
