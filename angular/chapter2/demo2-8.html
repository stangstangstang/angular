<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Angularjs表达式</title>
  </head>
  <body>
  <div ng-app='demo'>
   <div ng-controller='MainController'>
    {{ msg }}
    <br>
    {{ msg+' world' }}
    <br>
    {{ num+1 }}
    <br>
    {{ fn() }}
   <br>
   {{ fn()+5 }}
   <br>   
   {{ boolean ? 1 : 5 }}
   <br>
   {{ arr[2] }}
   <br>
 </div>
</div>
<script src="lib/angular.min.js"></script>
<script>
    var demo=angular.module('demo',[]);
    demo.controller('MainController',function ($scope){
     $scope.msg='hello';
     $scope.num=1;
     $scope.fn=function () {
         return 1;
     };
     $scope.boolean=true;
     $scope.arr=[1,2,3,4,5];
    });
</script>
</body>
</html>
