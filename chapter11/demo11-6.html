<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>载入指示器</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
</head>
<body ng-app="starter" ng-controller="myCtrl">
<ion-view>
    <ion-header-bar class="royal-bg">
        <h1 class="title">菜品种类</h1>
    </ion-header-bar>
    <ion-content has-header="true">
        <ion-list>
            <ion-item ng-repeat="item in foods" href="#">{{item.name}}</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
</body>
<script type="text/javascript">
    angular.module('starter', ['ionic'])
            .controller('myCtrl',function($scope,$timeout,$ionicLoading) {
                // 显示载入指示器
                $ionicLoading.show({
                    content: 'Loading',
                    animation: 'fade-in',
                    showBackdrop: true,
                    maxWidth: 200,
                    showDelay: 0
                });
                // 定时器设置加载列表内容后隐藏载入指示器
                $timeout(function () {
                    $scope.foods = [{name: '鱼丸'}, {name: '肥牛'}, {name: '菠菜'}];
                    $ionicLoading.hide();
                }, 2000);
            });
</script>
</html>
